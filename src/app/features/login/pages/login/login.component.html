<nav class="navbar bg-body-tertiary">
  <div class="container">
    <div class="d-flex-justify-content-start">
      <span style="color: red">CAPELLA MEDAN</span>
    </div>
    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-outline-primary btn-rounded"
        style="border-radius: 10px"
      >
        Register
      </button>
    </div>
  </div>
</nav>

<div class="container pt-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <b>Login</b>
        </div>
        <div class="col-12">
          <p>Login menggunakan Gmail Anda.</p>
        </div>
      </div>
      <form [formGroup]="form">
        <div class="row mt-5">
          <div class="col-12">
            <label>Email <span style="color: red">*</span></label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
              placeholder="e.g: capella@gmail.com"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            />
            <div
              class="invalid-feedback"
              *ngIf="submitted && f['email'].errors"
            >
              <span *ngIf="submitted && f['email'].errors['required']"
                >Email Wajib Diisi</span
              >
              <span *ngIf="submitted && f['email'].errors['email']"
                >Harap Mengisi Email Dengan Benar</span
              >
            </div>
          </div>
          <div class="col-12 mt-1">
            <label>Password <span style="color: red">*</span></label>
            <div class="input-group">
              <input
                [type]="isPasswordVisible ? 'text' : 'password'"
                class="form-control"
                formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="togglePasswordVisible()"
              >
                <i
                  [ngClass]="{
                    'fa-solid fa-eye': !isPasswordVisible,
                    'fa-regular fa-eye-slash': isPasswordVisible
                  }"
                ></i>
              </button>
              <div
                class="invalid-feedback"
                *ngIf="submitted && f['password'].errors"
              >
                <span *ngIf="submitted && f['password'].errors['required']"
                  >Password Wajib Diisi</span
                >
              </div>
            </div>
          </div>
          <div class="col-md-12 mt-1">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="userApproval"
              />
              <label class="form-check-label" for="userApproval">
                Remember me
              </label>
            </div>
          </div>
          <div class="row mt-5 p-5 d-flex justify-content-cente">
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
